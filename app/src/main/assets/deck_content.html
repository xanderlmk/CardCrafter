<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="katex.min.js"></script>
    <script src="auto-render.min.js"></script>
    <link rel="stylesheet" href="katex.min.css">
    <title>About this deck</title>
    <style>
        body {
           margin: 0;
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           text-align: center;
           flex-direction: column;
       }

       .katex-render {
           margin: auto;
           font-size: 22px;
           /* Additional styling if needed */
       }

       .card-render {
           margin: auto;
           font-size: 22px;
           text-align: start;
        }
    </style>
</head>
<body>
<h2 id="deckTitle"></h2>
<div id="description" class="katex-render"></div>

<div id="card0" class="card-render"></div>

<div id="card1" class="card-render"></div>

<div id="card2" class="card-render"></div>

<div id="card3" class="card-render"></div>

<script>

    function renderNotation(el) {
      renderMathInElement(el, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$",  right: "$",  display: false},
          {left: "\\(", right: "\\)", display: false},
        ]
      });
    }

    function setDeckTitle(text) {
      document.getElementById('deckTitle').innerHTML = text;
    }

    function setDescription(text) {
        const slot = document.getElementById('description');
        slot.innerHTML = text;
        renderNotation(slot)

    }

    function setCard(index, text) {
      const slot = document.getElementById(`card${index}`);
      slot.innerHTML = text;
      renderNotation(slot);
    }

    function setTheme(bg, fg) {
      document.body.style.backgroundColor = bg;
      document.body.style.color = fg;
    }
</script>
</body>
</html>
